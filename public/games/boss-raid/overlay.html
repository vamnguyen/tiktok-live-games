<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss Raid - TikTok Live Game</title>

    <!-- 
        OBS / TIKTOK STUDIO OVERLAY PAGE
        
        IMPORTANT:
        - Transparent background for use as overlay
        - Full screen canvas
        - Socket.io connection to receive TikTok Live events
    -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameContainer">
      <!-- Main Game Canvas -->
      <canvas id="gameCanvas"></canvas>

      <!-- Connection Status -->
      <div id="statusIndicator">
        <div id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <h3>ğŸ† Top Damage</h3>
        <div id="leaderboardList">
          <!-- Filled by JavaScript -->
          <p
            style="
              color: rgba(255, 255, 255, 0.5);
              text-align: center;
              font-size: 14px;
            "
          >
            Waiting for players
          </p>
        </div>
      </div>

      <!-- Join Hint -->
      <div id="joinHint">ğŸ’¬ Chat "join" to play | "hit" to attack!</div>
    </div>

    <!-- Phaser 3 Framework -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Game Logic -->
    <script src="game.js"></script>
  </body>
</html>
